<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bed Controller Interface</title>
  <!-- Bootstrap CDN for styling and responsiveness -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Communications Section -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Communications</h5>
        <div class="row">
          <!-- COM Port Dropdown -->
          <div class="col-md-6 mb-3">
            <label for="comPort" class="form-label">Select COM Port:</label>
            <select class="form-select" id="comPort">
              <option selected>Choose COM Port</option>
              <option value="COM1">COM1</option>
              <option value="COM2">COM2</option>
              <option value="COM3">COM3</option>
              <!-- Add more COM ports as needed -->
            </select>
          </div>
          <!-- BAUD Rate Dropdown -->
          <div class="col-md-6 mb-3">
            <label for="baudRate" class="form-label">Select BAUD Rate:</label>
            <select class="form-select" id="baudRate">
              <option selected>Choose BAUD Rate</option>
              <option value="9600">9600</option>
              <option value="19200">19200</option>
              <option value="38400">38400</option>
              <option value="57600">57600</option>
              <option value="115200">115200</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Log Section -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">LOG</h5>
        <textarea id="logViewer" class="form-control" rows="6" readonly placeholder="Log history will appear here..."></textarea>
      </div>
    </div>

    <!-- Commands Section -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">COMMANDS</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <button id="headUp" class="btn btn-primary w-100">Head Up</button>
          </div>
          <div class="col-md-6 mb-3">
            <button id="footUp" class="btn btn-primary w-100">Foot Up</button>
          </div>
          <div class="col-md-6 mb-3">
            <button id="headDown" class="btn btn-danger w-100">Head Down</button>
          </div>
          <div class="col-md-6 mb-3">
            <button id="footDown" class="btn btn-danger w-100">Foot Down</button>
          </div>
          <div class="col-md-6 mb-3">
            <button id="nurseCall" class="btn btn-warning w-100">Nurse Call</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
